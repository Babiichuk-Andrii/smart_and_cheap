<div class="list-group mt-3" >
    <button type="button" class="list-group-item list-group-item-action active bg-dark" aria-current="true">
        Список миров:
    </button>
    {% for world in worlds %}
        <a href="{{ world.get_absolute_url }}" class="list-group-item list-group-item-dark">
            {{ world.title }}
        </a>
    {% endfor %}
</div>
