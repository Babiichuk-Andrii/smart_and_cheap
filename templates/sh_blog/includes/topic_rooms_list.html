<div class="list-group mt-3" >
    <button type="button" class="list-group-item list-group-item-action active bg-dark" aria-current="true">
        Список комнат:
    </button>
    {% for room in topic.rooms.all %}
        <a href="{{ room.get_absolute_url }}"
           {% if room.type_of_room %}
                class="list-group-item list-group-item-danger"
           {% else %}
                class="list-group-item list-group-item-dark"
           {% endif %}>
                {{ room.title }}
        </a>
    {% endfor %}
</div>
